<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="main-content">

          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>

          <div class="small-image">
          </div>

          <h1 class="large">
            We're
            <span class="bold black block large">
              coming
              <span class="block large">
                soon
              </span>
            </span>
          </h1>

          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="register">
            <!-- It does not allow submitting when type="email" and email is invalid -->
              <input
              id="email"
              type="text"
              placeholder=" Email Address"
              class="email-input" 
              >
              <img class="error-icon" src="./images/icon-error.svg" alt="error" />
              <button type="submit" class="submit-button">
                <img src="./images/icon-arrow.svg" alt="arrow">
              </button>
              <div class="error-text">
                Please provide a valid email
              </div>
          </form>

        </div>
        <!-- <footer> -->
          <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://www.github.com/inkinkz">inkinkz</a>.
          </p>
        <!-- </footer> -->
      </div>
    <div class="main-image"></div>
    <script src="script.js"></script>

  </body>
</html>
